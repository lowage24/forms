<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/frame 424.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>frame 424</title>
</head>
<body>
    <main>
        <div class="registration">
            <div class="container">
                <div class="registration__wrap">
                    <div class="registration__img">
                        <img src="assets/img/close.svg" alt="close" class="registration__close">
                    </div>
                    <div class="registration__form">
                        <h1 class="registration__title text">ОБРАТНЫЙ ЗВОНОК</h1>
                        <div class="registration__inputs">
                            <input type="text" class="registration__string text" placeholder="Имя">
                            <input type="number" class="registration__string text" placeholder="Телефон">
                        </div>
                        <div class="registration__agreements">
                            <input type="checkbox" class="registration__checkbox" id="'check1">
                            <p class="registration__text text text_d">Я даю согласие на обработку персональных данных в соответствии
                                с<span> политикой конфиденциальности<span></p>
                        </div>
                        <div class="registration__btns">
                            <button class="registration__btn text_v">Заказать звонок</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

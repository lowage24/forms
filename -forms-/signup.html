<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="signup">
        <div class="container">
            <h1 class="signup__title signup__title_text">Ready to take a free trial?</h1>
            <p class="signup__text signup__title_text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
            <div class="signup__wrap">
                <div class="signup__block">
                    <h4 class="signup__subtitle signup__title_text">Sign up for a free account</h4>
                    <div class="signup__create">
                        <div class="signup__names">
                            <input type="text" class="signup__name" placeholder="First Name">
                            <input type="text" class="signup__name" placeholder="Last Name">
                        </div>
                        <div class="signup__passwd">
                            <input type="email" class="signup__pass" placeholder="Email address">
                        </div>
                        <div class="signup__passwd">
                            <input type="password" class="signup__pass" placeholder = "Create password">
                        </div>
                        <button class="signup__btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

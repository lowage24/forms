<!DOCTYPE html>

<head>

<body>
    <div class="return">
        <div class="container">
            <div class="registration__wrap support__wrap return__wrap">
                <h1 class="registration__title return__title text">как с нами связаться</h1>
                <div class="return__block">
                    <div class="return__texts">
                        <h1 class="registration__title return__subtitle text">форма обратной связи</h1>
                        <p class="registration__text support__text return__text text">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим при первой же возможности.</p>      
                    </div>
                    <div class=" return__inputs">
                        <div class="retutn__row">
                            <input type="text" class="registration__string return__string text" placeholder="Имя">
                            <input type="number" class="registration__string return__string text" placeholder="Телефон или электронная почта">
                        </div>
                    </div>
                    <div class="return__comment">
                        <input type="text" class="registration__string return__text text comment" placeholder= 'Сообщение'>
                    </div>
                    <div class="registration__agreements">
                        <input type="checkbox" class="registration__checkbox" id="'check1">
                        <p class="registration__text text text">Я даю согласие на обработку персональных данных в соответствии с <span>политикой конфиденциальности</span></p>
                    </div>
                    <div class="registration__btns">
                        <button class="registration__btn return__btn text_v">Отправить заявку</button>
                    </div>
                </div>
            </div>
            <div class="return__footer"></div>
        </div>
    </div>
